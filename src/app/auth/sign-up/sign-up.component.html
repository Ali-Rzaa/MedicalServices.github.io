<div class="row signup-content">
    <div class="col-lg-6 col-sm-0 col-md-0">
        <div class=" image-container">
            <img width="100%" height="100%" src="../../../assets/Images/login.png" alt="" srcset="">
        </div>
    </div>
    <div class="col-lg-6 col-sm-12 col-md-12 login-form">
            <img class="logo" src="../../../assets/Images/loginlogo.png" alt="" srcset="">
        <div class="tittle">
            <span>Online Booking of Medical Appointments and Services</span>
        </div>
        <div class="input-fields name-fields row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label class="label" for="fname">First Name</label>
                <div class="input-field">
                    <input placeholder="Enter your first name" id="fname" type="text">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 ">
                <div class="last-name">
                    <label class="label" for="lname">Last Name</label>
                    <div class="input-field">
                        <input placeholder="Enter your last name" id="lname" type="text">
                    </div>
            </div>
            </div>
        </div>
        <div class="input-fields">
            <div class="input-field-container">
                <label class="label" for="email">E-mail</label>
                <div class="input-field">
                    <input placeholder="Enter your email" id="email" type="text">
                </div>
            </div>
            <div class="input-field-container">
                <label class="label" for="password">Password</label>
                <div class="input-field">
                    <input placeholder="Set password" id="password" type="password">
                </div>
            </div>
            <div class="input-field-container">
                <label class="label" for="cpassword">Confirm Password</label>
                <div class="input-field">
                    <input placeholder="Confirm password" id="cpassword" type="password">
                </div>
            </div>
        </div>
        <button class="login-button">Sign Up</button>
        <div class="login-account">
            <span>Already have an Account? <span routerLink="/signIn" class="sign-in">Sign In</span></span>
        </div>
    </div>
</div>
