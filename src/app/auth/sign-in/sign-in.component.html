<div class="row signin-content">
    <div class="col-lg-6 col-sm-0 col-md-0">
        <div class=" image-container">
            <img width="100%" height="100%" src="../../../assets/Images/login.png" alt="" srcset="">
        </div>
    </div>
    <div class="col-lg-6 col-sm-12 col-md-12 login-form">
            <img class="logo" src="../../../assets/Images/loginlogo.png" alt="" srcset="">
        <div class="tittle">
            <span>Online Booking of Medical Appointments and Services</span>
        </div>
        <div class="welcome-text">
            <span>Welcome Back</span>
        </div>
        <div class="input-fields">
            <div>
                <label class="label" for="email">E-mail</label>
                <div class="input-field">
                    <input placeholder="Enter your email" id="email" type="text">
                </div>
            </div>
            <div class="password-field">
                <label class="label" for="email">Password</label>
                <div class="input-field">
                    <input placeholder="Enter your password" id="email" type="password">
                </div>
            </div>
        </div>
        <button (click)="open(mymodal)" class="login-button">Login</button>
        <div class="create-account">
            <span>Create Account? <span routerLink="/signUp" class="sign-up">Sign Up</span></span>
        </div>
    </div>
</div>
<ng-template #mymodal let-modal>
    <div class="modal-header">
        <span class="modal-title" id="modal-basic-title">Hi! Hiram Khan</span>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <div class="content-modal">
        <span class="heading">Please! select your city</span>
        <div>
            <label for="city">City</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn next-button" (click)="modal.close('Save click')">Next</button>
    </div>
  </ng-template>
