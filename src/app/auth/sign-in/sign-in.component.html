<div class="row signin-content">
    <div class="col-lg-6 col-sm-0 col-md-0">
        <div class=" image-container">
            <img width="100%" height="100%" src="../../../assets/Images/login.png" alt="" srcset="">
        </div>
    </div>
    <form [formGroup]="loginForm" novalidate class="col-lg-6 col-sm-12 col-md-12 login-form">
            <img class="logo" src="../../../assets/Images/loginlogo.png" alt="" srcset="">
        <div class="tittle">
            <span>Online Booking of Medical Appointments and Services</span>
        </div>
        <div class="welcome-text">
            <span>Welcome Back</span>
        </div>
        <span style="color: red;" *ngIf=" errorMessage !== '' ">{{errorMessage}}</span>
        <div class="input-fields">
            <div>
                <label class="label" for="email">E-mail</label>
                <div class="input-field">
                    <input placeholder="Enter your email" formControlName="email" id="email" type="text">
                </div>
            </div>
            <div class="password-field">
                <label class="label" for="password">Password</label>
                <div class="input-field">
                    <input placeholder="Enter your password" id="password" formControlName="password" type="password">
                </div>
            </div>
        </div>
        <button type="button" (click)="onSubmitLogin()" [disabled]="!loginForm.valid" *ngIf="loginLoading==false" [ngClass]="{'login-button': loginForm.valid, 'disabled-button': !loginForm.valid}">Login</button>
        <button type="button" class="login-button" *ngIf="loginLoading">
            Log In
            <mat-spinner class="spinner"></mat-spinner>
        </button>
        <div class="create-account">
            <span>Create Account? <span routerLink="/signUp" class="sign-up">Sign Up</span></span>
        </div>
        <ng-template #mymodal let-modal>
            <div class="modal-header">
                <span class="modal-title" id="modal-basic-title">{{title}}</span>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- <div class="modal-body">
                <div class="content-modal">
                    <span class="heading">Please! select your city <span style="font-size: 12px;">(Required)</span></span>
                    <div (mouseleave)="mouseleave()" class="dropdown dropdown-container">
                        <div (click)="showDropdown = !showDropdown" class="dropdown-field">{{selectedCity}}</div>
                        <div *ngIf="showDropdown" class="dropdown-content">
                            <div (click)="selectCtiy(city.name,city.cityId)" *ngFor="let city of cities">{{city.name}}</div>
                        </div>
                    </div>
                </div>
            </div> -->
            <!-- <div class="modal-footer">
                <button type="submit" (click)="saveCity()" class="btn next-button" [ngClass]="{'disabled-next':selectedCity==='Select City...'}" [disabled]="selectedCity==='Select City...'" (click)="modal.close('Save click')">Next</button>
            </div> -->
        </ng-template>
    </form>
</div>
