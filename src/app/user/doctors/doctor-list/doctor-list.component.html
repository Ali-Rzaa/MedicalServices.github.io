    <div class="image-container">
        <img class="slider-img" src="../../../assets/Images/homeSlider.png" alt="">

        <div class="first-row mt-4">
            <span class="booking-text">Book a Doctor</span>
        </div>
        <div *ngIf="doctors" class="second-row row px-3 mt-4">
            <div *ngFor="let doctor of doctors" class="col-lg-4 col-md-6 col-sm-12 px-2">
                <div routerLink="/doctors/doctorProfile/{{doctor.doctorId}}" class="info-card">
                    <div class="card-img-container">
                        <img  class="card-img" src="{{doctor.image?doctor.image:'../../../../../assets/navbar/blank-user.jpg'}}" alt="Card Image">
                    </div>
                    <div class="card-info-container mt-3">
                        <div class="card-name">{{doctor.name}}</div>
                        <span class="card-specialization">{{doctor.field}}</span>
                        <br>
                        <span><strong>Fee:</strong></span><span class="card-fee"> Rs. {{doctor.fee}}</span>
                        <br>
                        <span><b>Experience:</b></span><span class="card-experience"> {{doctor.experience?doctor.experience:'No experience'}}</span>
                        <br>
                        <span class="card-availability">{{doctor.availableStatus?'Available':'Not Available'}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
