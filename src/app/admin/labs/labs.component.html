<div class="fluid-container mt-4">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="table-header">Labs</div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <button class="Add-button" (click)="AddLabModal(AddLabTriggerModel)">Add Lab</button>
    </div>
  </div>

  <!-- Material table -->
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 mt-4" style="margin-bottom: 20px">
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef style="width: 40px" class="table-header-text"></th>
      <td mat-cell *matCellDef="let element; let i = dataIndex" class="address-text d-pointer" style="border-right: 1px solid #0000 !important">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Edit</span>
          </button>
          <button mat-menu-item>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef style="width: 100px" class="table-header-text">Image</th>
      <td mat-cell *matCellDef="let element" class="table-body-text-order d-pointer">
        <img src="./assets/navbar/blank-user.jpg" height="60px" width="60px" class="user-image" />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="width: 200px" class="table-header-text">Name</th>
      <td mat-cell *matCellDef="let element" class="table-body-text d-pointer" style="border-right: none" [routerLink]="['/admin/labs/details']">District Headquarters Hospital Toba Tek Singh</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef style="width: 350px" class="table-header-text">Address</th>
      <td mat-cell *matCellDef="let element" class="table-body-text color d-pointer" style="border-right: none" [routerLink]="['/admin/labs/details']">XF2V+QM4, Toba Tek Singh - Rajana Rd, Toba Tek Singh, Toba Tek Singh District, Punjab 36050</td>
    </ng-container>
    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef style="width: 150px" class="table-header-text">Phone No</th>
      <td mat-cell *matCellDef="let element" class="table-body-text color">(046) 2200083</td>
    </ng-container>
    <ng-container matColumnDef="opening">
      <th mat-header-cell *matHeaderCellDef style="width: 150px" class="table-header-text">Opening</th>
      <td mat-cell *matCellDef="let element" class="table-body-text color">24 hours</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>

<ng-template #AddLabTriggerModel let-modal>
  <div class="admin-modal" style="min-height: 410px">
    <br /><br /><br />
    <form [formGroup]="AddLabForm" style="padding: 30px; margin-top: -67px" (ngSubmit)="onSubmitAddDoctor()" novalidate autocomplete="off">
      <div class="modal-body">
        <div class="row">
          <div class="col-9">
            <div class="row">
              <div class="col-6 input-field">
                <label class="label" for="text">Name</label>
                <br />
                <input placeholder="Enter clinic name" id="name" formControlName="Name" type="text" />
              </div>
              <div class="col-6 input-field">
                <label class="label" for="text">Address</label>
                <br />
                <input placeholder="Enter clinic address" id="name" formControlName="Name" type="text" />
              </div>
              <div class="col-6 input-field mt-4">
                <label class="label" for="text">Phone No</label>
                <br />
                <input placeholder="Enter phone No" id="name" formControlName="Name" type="text" />
              </div>
              <div class="col-6 input-field mt-4">
                <label class="label" for="text">City</label>
                <br />
                <input placeholder="Enter city" id="name" formControlName="Name" type="text" />
              </div>
            </div>
            <div class="row">
              <div class="col-6 input-field mt-4">
                <label class="label" for="text">Opening Day</label>
                <br />
                <div class="mt-3">
                  <span class="day-name">Sun</span>
                  <span class="day-name">Mon</span>
                  <span class="day-name">Tue</span>
                  <span class="day-name">Wed</span>
                  <span class="day-name">Thu</span>
                  <span class="day-name" style="margin-left: 13px">Fri</span>
                  <span class="day-name" style="margin-left: 15px">Dat</span>
                </div>
                <section class="example-section">
                  <mat-checkbox class="example-margin"></mat-checkbox>
                  <mat-checkbox class="example-margin"></mat-checkbox>
                  <mat-checkbox class="example-margin"></mat-checkbox>
                  <mat-checkbox class="example-margin"></mat-checkbox>
                  <mat-checkbox class="example-margin"></mat-checkbox>
                  <mat-checkbox class="example-margin"></mat-checkbox>
                  <mat-checkbox class="example-margin"></mat-checkbox>
                </section>
              </div>
              <div class="col-6 input-field mt-4">
                <label class="label" for="text">Opening Time</label>
                <br />
                <div class="row mt-3">
                  <div class="col">
                    <div class="label-time">Start Time</div>
                    <input type="time" id="appt" name="appt" />
                  </div>
                  <div class="col">
                    <div class="label-time">End Time</div>
                    <input type="time" id="appt" name="appt" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="col-6 input-field" style="float: right; margin-right: 20px">
              <label class="label" for="text">Image</label>
              <br />
              <input style="display: none" name="profile" type="file" (change)="onUpdateImage($event)" #image />
              <div class="d-pointer" style="position: relative"></div>
              <img src="https://static.marham.pk/assets/images/hospital-default.jpg" style="position: relative" class="model-image mt-1" height="150px" width="150px" *ngIf="imageURL.length == 0" />
              <span *ngFor="let image of imageURL"><img src="{{ image }}" style="position: relative" class="model-image mt-1" height="150px" width="150px" *ngIf="imageURL.length != 0" /></span>
              <div class="camera-icon" (click)="image.click()">
                <span class="material-icons" style="margin-top: 4px; margin-left: 4px; font-size: 20px"> photo_camera </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex" style="float: right; margin-bottom: 10px">
        <button type="button" (click)="CancelPopUp()" class="Add-button">Cancel</button>
        <button type="submit" class="Add-button" style="background-color: #179c8c; color: #fff; margin-left: 10px">Save</button>
      </div>
    </form>
    <br /><br /><br />
  </div>
</ng-template>
